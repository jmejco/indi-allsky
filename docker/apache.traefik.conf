#
# Apache configuration optimized for Traefik reverse proxy
# This configuration assumes Traefik handles SSL termination
# Based on original apache.local.conf but modified for Traefik compatibility
#

ServerRoot "/usr/local/apache2"

# Only listen on HTTP - Traefik handles SSL
Listen [::]:80

# Load required modules (same as original)
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule expires_module modules/mod_expires.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule http2_module modules/mod_http2.so
LoadModule proxy_http2_module modules/mod_proxy_http2.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so

<IfModule unixd_module>
User www-data
Group www-data
</IfModule>

ServerAdmin you@example.com

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog /proc/self/fd/2
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog /proc/self/fd/1 common
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/usr/local/apache2/cgi-bin/"
</IfModule>

<Directory "/usr/local/apache2/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>

# Single VirtualHost for HTTP traffic (Traefik handles SSL)
<VirtualHost *:80>
    # No HTTP->HTTPS redirect - Traefik handles this
    RewriteEngine On
    RewriteRule "^/$" "/indi-allsky/" [R]

    TimeOut 180
    LimitRequestBody 1073741824

    ProxyPreserveHost On
    ProxyPass /indi-allsky/static !
    ProxyPass /indi-allsky/images !
    ProxyPass /indi-allsky http://gunicorn.indi.allsky:8000/indi-allsky
    ProxyPassReverse /indi-allsky http://gunicorn.indi.allsky:8000/indi-allsky
    ProxyTimeout 180

    # Set headers for backend to know original protocol
    RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}
    RequestHeader set X-Forwarded-SSL expr=%{HTTPS}

    ExpiresActive On
    ExpiresByType application/javascript "access plus 1 days"
    ExpiresByType text/css "access plus 1 days"
    ExpiresByType image/x-icon "access plus 1 days"
    ExpiresByType image/jpg "access plus 90 days"
    ExpiresByType image/jpeg "access plus 90 days"
    ExpiresByType image/png "access plus 90 days"
    ExpiresByType image/tiff "access plus 90 days"
    ExpiresByType image/webp "access plus 90 days"
    ExpiresByType image/x-jp2 "access plus 90 days"
    ExpiresByType video/mp4 "access plus 90 days"
    ExpiresByType video/webm "access plus 90 days"

    <Directory /home/allsky/indi-allsky>
        Require all granted
        Options -Indexes
    </Directory>

    <Directory %INDIALLSKY_IMAGE_FOLDER%>
        Require all granted
        Options -Indexes
    </Directory>

    Alias /indi-allsky/images %INDIALLSKY_IMAGE_FOLDER%
    Alias /indi-allsky/static /home/allsky/indi-allsky/indi_allsky/flask/static

    Protocols h2 http/1.1
</VirtualHost>
